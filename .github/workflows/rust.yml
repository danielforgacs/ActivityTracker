name: Rust QA

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: check formatting
      run: cargo fmt --check

  clippy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: clippy
      run: cargo clippy -- -D warnings

  tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: run tests
      run: cargo test --verbose
