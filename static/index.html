<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <style>
        body {
            font-size: 150%;
        }

        .active {
            background-color: greenyellow;
        }

        button {
            min-width: 30%;
            font-size: 100%;
        }
    
    </style>
</head>
<body>
    <div>
        <div>
            <table>
                <tr>
                    <td>start time</td>
                    <td id="start_time"></td>
                </tr>
                <tr>
                    <td>day length</td>
                    <td id="day_length"></td>
                </tr>
                <tr>
                    <td>total acivity time</td>
                    <td id="total_activity_time"></td>
                </tr>
                <tr>
                    <td><strong>time left</strong></td>
                    <td id="time_left"></td>
                </tr>
            </table>
        </div>
        <div>
            <form id="create_form" onSubmit="event.preventDefault(); toggle_activity(event)">
                <input type="text" name="new_name" id="new_name">
                <input type="submit" value="create / activate">
            </form>
            <form onSubmit="event.preventDefault(); fetch('api/stop', {method: 'POST'})">
                <input type="submit" value="stop all activities">
            </form>
        </div>
        <div id="activities">
        </div>
    </div>
</body>
<script src="static/index.js"></script>
</html>
